<html lang="en">
<head>
  <title>Hello, map!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!--calls for the arcgis api's CSS file and JS library-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!--adding the modules needd for a full screen map app-->
<script>
  require([
    "esri/config", 
    "esri/Map", 
    "esri/views/MapView",
    "esri/widgets/BasemapGallery"
  ], function(esriConfig, Map, MapView, BasemapGallery) {

    esriConfig.apiKey = "AAPKddba40c16f2c479188ee7654064642bcKj2RV3mAHrsiJS_6TRKUzkim46MXbNeE97z3bQn0zq3zyX67A3i8hBg6lEH0Fxl_"
    const map = new Map({
      basemap: "osm-light-grey" //basemap layer
    });

    //sets the initial center point of the view ot long/lat coordinates
    //lon/lat will be projected to match the spatial referenceof the view
    const view = new MapView({
      map: map,
      center: [-89.6301, 44.9591], // Longitude, latitude
      zoom: 13, // Zoom level
      container: "viewDiv" // Div element
    });
  });
</script>

  <!--css to make a full screen map-->
  <style>  
    html, 
    body,  
    #viewDiv {  
      padding: 0;  
      margin: 0;  
      height: 100%;  
      width: 100%;  
   }  
  </style> 

</head>
<body>
<!--the div that displays the map-->
<div id="viewDiv"></div>
</body>
