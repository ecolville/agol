<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!--calls for the arcgis api's CSS file and JS library-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!--adding the modules, API, and map constant needed for a full screen map app-->
  <script>
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Expand",
      "esri/Graphic",  
      "esri/layers/GraphicsLayer"   
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Expand, Graphic, GraphicsLayer) {

      esriConfig.apiKey = "AAPKddba40c16f2c479188ee7654064642bcKj2RV3mAHrsiJS_6TRKUzkim46MXbNeE97z3bQn0zq3zyX67A3i8hBg6lEH0Fxl_"
      const map = new Map({
        basemap: "arcgis-imagery" //basemap layer
      });

      //view of Wausau, Wisconsin
      const view = new MapView({
        map: map,
        center: [-89.6301, 44.9591], // Longitude, latitude 
        zoom: 14, // Zoom level
        container: "viewDiv" //Div element
      });

      //adding the constructor for the graphics layer
      const graphicsLayer = new GraphicsLayer();  
        map.add(graphicsLayer);

      //defining the geometry of the point
      const point = { //Create a point  
        type: "point",  
        longitude: -97.750689,    //long lat of Stevie Ray Vaughan Statue
        latitude: 30.263098
      };

      //defining the marker style
      const simpleMarkerSymbol = {  
        type: "simple-marker",  
        color: [0, 0, 139],  // Color of blues rock
        style: "triangle",
        outline: {  
          color: [255, 255, 255], // White  
          width: 1
        }  
      };
      
      //creating the point
      const pointGraphic = new Graphic({  
        geometry: point,  
        symbol: simpleMarkerSymbol  
      });

      //adding the point to the graphics Layer
      graphicsLayer.add(pointGraphic);

      //Expand widget for basemap gallery
      const bgExpand = new Expand({
        view: view,
        content: new BasemapGallery({
          view: view
        })
      });
      view.ui.add(bgExpand, "top-left");

      //Create a Locate widget instance and add it to the view
      const locate = new Locate({
        view: view
      });
      view.ui.add(locate, "top-left");

      //Create a Search widget instance and add it to the view
      const searchWidget = new Search({
        view: view
      });
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 2
      });
    });

</script>

  <!--css to make a full screen map-->
  <style>  
    html, 
    body,  
    #viewDiv {  
      padding: 0;  
      margin: 0;  
      height: 100%;  
      width: 100%;  
   }  
  </style> 

</head>
<body>
<!--the div that displays the map-->
<div id="viewDiv"></div>
</body>
</html>
